<div class="home-container">
  <div class="header">
    <h1>Sistema de Gerenciamento de Funcionários</h1>
    <p>Bem-vindo ao sistema de gerenciamento de funcionários</p>
  </div>

  <div class="login-options">
    <h2>Faça login como:</h2>
    <div class="buttons-container">
      <button mat-raised-button color="primary" (click)="login('admin')">
        <mat-icon>admin_panel_settings</mat-icon>
        Administrador
      </button>
      <button mat-raised-button color="accent" (click)="login('funcionario')">
        <mat-icon>person</mat-icon>
        Funcionário
      </button>
    </div>
  </div>
</div>
